    max_backoff_seconds: 7200
    max_doublings: 4

- name: lowtps
  rate: 1/min
  bucket_size: 10
  max_concurrent_requests: 1
  retry_parameters:
    min_backoff_seconds: 120
    max_backoff_seconds: 7200

- name: operations
  rate: 100/s
  bucket_size: 20
