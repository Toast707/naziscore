    max_backoff_seconds: 7200
    max_doublings: 4

- name: scoring-direct
  rate: 60/m
  bucket_size: 60
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 60
    max_backoff_seconds: 7200
    max_doublings: 4

- name: scoring-indirect
  rate: 20/m
  bucket_size: 60
  max_concurrent_requests: 10
  retry_parameters:
    min_backoff_seconds: 60
    max_backoff_seconds: 7200
    max_doublings: 4

- name: low-tps
  rate: 1/m
  bucket_size: 10
  max_concurrent_requests: 1
  retry_parameters:
    min_backoff_seconds: 120
    max_backoff_seconds: 7200

- name: operations
  rate: 50/s
  bucket_size: 20
